<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#20b8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1890c8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="96" height="96" fill="#0a1628" rx="18"/>
  <text x="48" y="64" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="36" 
        font-weight="900" 
        fill="url(#grad)" 
        text-anchor="middle"
        letter-spacing="-1.5"
        filter="url(#glow)">BFB</text>
</svg>
